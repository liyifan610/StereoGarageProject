<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>立体车库停车管理系统</title>
    <!-- Bootstrap external file-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.simple-dtpicker.css">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/jquery.simple-dtpicker.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container-fluid" id="leftView">
    	<div class="controller">
    	    <div class="menu dropdown">
    	        <button class="btn btn-primary dropdown-toggle" id="dropdownMenu" data-toggle="dropdown" aria-expanded="true">
    	            <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
    	        </button>
    	        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
    	            <li role="presentation"><a role="menuitem" tabindex="1" href="#">全局视角</a></li>
    	            <li class="divider"></li>
    	            <li role="presentation" class="disabled"><a role="menuitem" tabindex="2" href="#">登出</a></li>
    	            <li role="presentation" class="disabled"><a role="menuitem" tabindex="3" href="#">设置</a></li>
    	        </ul>
    	    </div>
    	    <div class="divider"></div>
    	    <div class="lotInfo">
    	        <span class="lotId-title"><strong>当前车位编号：</strong></span>
    	        <span class="lotId-text">--</span>
    	        <span class="lotStorey-title"><strong>当前车位楼层：</strong></span>
    	        <span class="lotStorey-text">--</span>
    	        <span class="isContracted-title"><strong>是否被承包：</strong></span>
    	        <span class="isContracted-text">--</span>
    	        <span class="lotStatus-title"><strong>当前车位状态：</strong></span>
    	        <span class="lotStatus-text">--</span>
    	        <span class="reserveTime-title"><strong>预约时间：</strong></span>
    	        <span class="reserveTime-text">--</span>
    	        <span class="startTime-title"><strong>停车开始时间：</strong></span>
    	        <span class="startTime-text">--</span>
    	        <span class="endTime-title"><strong>停车结束时间：</strong></span>
    	        <span class="endTime-text">--</span>
    	    </div>
    	    <div class="divider"></div>
    	    <div class="userInfo">
    	        <span class="displayName-title"><strong>当前用户：</strong></span>
    	        <span class="displayName-text">--</span>
    	        <span class="identityId-title"><strong>用户身份证号：</strong></span>
    	        <span class="identityId-text">--</span>
    	        <span class="company-title"><strong>公司名：</strong></span>
    	        <span class="company-text">--</span>
    	    </div>
    	    <div class="buttons">
    	        <button class="btn btn-default" id="reserve-btn" type="button" data-toggle="modal">预约</button>
    	        <button class="btn btn-primary" id="parking-btn" type="button" data-toggle="modal">停车</button>
    	        <button class="btn btn-success" id="leave-btn" type="button" data-toggle="modal">取车</button>
    	        <button class="btn btn-danger" id="contract-btn" type="button" data-toggle="modal">承包</button>
    	    </div>
    	</div>
    </div>
    <div class="container" id="rightView">
    	<div  class="header">
	    	<div class="page-header">
	    	    <h1><strong>立体车库<small>智能停车管理系统</small></strong></h1>
	    	    <div class="logo">
	    	        <img src="image/logo.png" alt="logo">
	    	    </div>
	    	</div>
    	</div>
        <div class="viewHolder" role="tabpanel">
            <ul class="nav nav-tabs" role="tablist" id="myTab">
                <li role="presentation" class="active"><a href="" aria-controls="home" role="tab" data-toggle="tab"><strong>第一层</strong></a></li>
                <li role="presentation"><a href="" aria-controls="profile" role="tab" data-toggle="tab"><strong>第二层</strong></a></li>
                <li role="presentation"><a href="" aria-controls="messages" role="tab" data-toggle="tab"><strong>第三层</strong></a></li>
                <li role="presentation"><a href="" aria-controls="settings" role="tab" data-toggle="tab"><strong>第四层</strong></a></li>
                <li role="presentation"><a href="" aria-controls="settings" role="tab" data-toggle="tab"><strong>第五层</strong></a></li>
                <li role="presentation"><a href="" aria-controls="settings" role="tab" data-toggle="tab"><strong>第六层</strong></a></li>
            </ul>
            <div class="viewHolderWrapper">
                <div class="tab-content">
                    <div class="lotView" id="storeyOne"></div>
                    <div class="lotView" id="storeyTwo"></div>
                    <div class="lotView" id="storeyThree"></div>
                    <div class="lotView" id="storeyFour"></div>
                    <div class="lotView" id="storeyFive"></div>
                    <div class="lotView" id="storeySix"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="general-modal" role="dialog" aria-labelledby="generalModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="generalModalLabel">预约车位:</h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form class="form-horizontal" id="general-form">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">车位号:</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static lotId">1</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">操&nbsp;&nbsp;&nbsp;&nbsp;作:</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static operationText" name="operationType">预约</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="displayName">姓&nbsp;&nbsp;&nbsp;&nbsp;名:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="displayName" name="displayName" placeholder="姓名">
                                </div>
                                <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="identityId">身份证号:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="identityId" name="identityId" placeholder="身份证号">
                                </div>
                                <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="phoneNumber">电话号码:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="电话号码">
                                </div>
                                <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="company">公司名:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="company" name="company" placeholder="公司名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="gender">性&nbsp;&nbsp;&nbsp;&nbsp;别:</label>
                                <div class="col-sm-9">
                                    <label class="radio-inline">
                                        <input type="radio" name="gender" id="gender" value="male" checked="check">&nbsp;&nbsp; 男
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="gender" id="gender" value="female">&nbsp;&nbsp; 女
                                    </label>
                                </div>
                            </div>
                        </form>
                        <form class="form-horizontal reservationTime">
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="reservationTime">预约时间:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="reservationTime" name="date">
                                </div>
                                <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                            </div>
                        </form>
                        <form class="form-horizontal parkingEndTime">
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="parkingEndTime">停车结束时间:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="parkingEndTime" name="date">
                                </div>
                                <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Ok</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <div class="modal fade" id="parking-modal" role="dialog" aria-labelledby="gridSystemModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="gridSystemModalLabel">取车</h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form class="form-horizontal" id="reservation-form">
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="parkingIdentityId">身份证号:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="parkingIdentityId" placeholder="身份证号">
                                </div>
                                <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">ok</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <div class="modal fade" id="leave-modal" role="dialog" aria-labelledby="gridSystemModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="gridSystemModalLabel">取车</h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form class="form-horizontal" id="reservation-form">
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="leaveIdentityId">身份证号:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="leaveIdentityId" placeholder="身份证号">
                                </div>
                                <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">ok</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <div class="modal fade" id="contract-modal" role="dialog" aria-labelledby="gridSystemModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="gridSystemModalLabel">承包车位</h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">ok</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</body>

</html>
